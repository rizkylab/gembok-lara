name: CI/CD with Security Checks

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # SAST - Static Application Security Testing
  # ============================================
  sast-php:
    name: SAST - PHP Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # PHPStan - Static Analysis
      - name: Install PHPStan
        run: composer require --dev phpstan/phpstan phpstan/phpstan-deprecation-rules --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse app --level=5 --no-progress --error-format=github || true

      # Psalm - Security Analysis
      - name: Install Psalm
        run: composer require --dev vimeo/psalm psalm/plugin-laravel --no-interaction

      - name: Initialize Psalm
        run: vendor/bin/psalm --init

      - name: Run Psalm Security Analysis
        run: vendor/bin/psalm --taint-analysis --no-progress || true

  sast-semgrep:
    name: SAST - Semgrep Scan
    runs-on: ubuntu-latest
    container:
      image: semgrep/semgrep
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        run: semgrep scan --config auto --config p/php --config p/security-audit --json --output=semgrep-results.json || true

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json

  # ============================================
  # Dependency Vulnerability Scanning
  # ============================================
  dependency-scan-php:
    name: Dependency Scan - PHP (Composer)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          tools: composer:v2

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      # Local Symfony Security Checker
      - name: Install Local PHP Security Checker
        run: |
          curl -sL https://github.com/fabpot/local-php-security-checker/releases/download/v2.1.3/local-php-security-checker_linux_amd64 -o security-checker
          chmod +x security-checker

      - name: Run PHP Security Checker
        run: ./security-checker --format=json || true

      # Composer Audit (built-in)
      - name: Run Composer Audit
        run: composer audit --format=json || true

  dependency-scan-npm:
    name: Dependency Scan - NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run NPM Audit
        run: npm audit --audit-level=moderate || true

      - name: Run NPM Audit (JSON output)
        run: npm audit --json > npm-audit-results.json || true

      - name: Upload NPM Audit results
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: npm-audit-results.json

  # ============================================
  # CodeQL Analysis (GitHub's SAST)
  # ============================================
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  # ============================================
  # Tests
  # ============================================
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, json, tokenizer
          coverage: xdebug

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install PHP dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Install NPM dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy .env
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Laravel Pint (Code Style)
        run: vendor/bin/pint --test || true

      - name: Run PHPUnit Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  # ============================================
  # Security Gate - All checks must pass
  # ============================================
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: [sast-php, sast-semgrep, dependency-scan-php, dependency-scan-npm, codeql, tests]
    steps:
      - name: Security checks passed
        run: echo "âœ… All security checks passed! Ready for deployment."

  # ============================================
  # Deploy to VPS via SSH
  # ============================================
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [security-gate]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ vars.PRODUCTION_URL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd ${{ secrets.VPS_PATH }}
            
            # Pull latest code
            git pull origin main
            
            # Install PHP dependencies
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Install & build assets
            npm ci
            npm run build
            
            # Laravel optimization
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan migrate --force
            
            # Restart queue worker (if using)
            php artisan queue:restart
            
            echo "âœ… Deployment completed!"
          ENDSSH

      - name: Deployment summary
        run: |
          echo "ðŸš€ Deployed to VPS!"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
